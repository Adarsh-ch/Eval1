<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eval1</title>
    <style>
      #bar1 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        width: 100%;
        height: 40px;
        background-color: rgb(200, 28, 42);
        margin-top: 0;
        margin-bottom: 0;
        text-align: center;
        color: aliceblue;
      }
      #bar2 {
        background-color: black;
        width: 100;
        height: 30px;
      }
      #inner {
        display: inline-block;
        color: rgb(184, 198, 198);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 14px;
        display: inline-block;
        margin-right: 40px;
        text-align: center;
      }
      .LIP {
        margin-left: 140px;
      }
      .blog {
        margin-right: 0;
      }
      #shop {
        margin-bottom: 0;
        margin-left: 300px;
      }
      #shop2 {
        text-decoration: underline;
        font-style: italic;
        font-size: 20px;
      }
      #upperportion {
        background-color: rgb(231, 231, 231);
        width: 100%;
        height: 53vh;
        margin-top: 0;
      }
      #uppercat {
        width: 100%;
        height: auto;
      }
      .cat1 {
        display: inline-block;
        width: 145px;
        height: 125px;

        background-color: white;
        margin-right: 50px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        background-image: url("https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360");
        background-size: cover;
      }
      #cat11 {
        margin-left: 320px;
      }
      #lowercat {
        width: 100%;
        height: auto;
      }
      .cat2 {
        margin-top: 4px;
        display: inline-block;
        width: 145px;
        height: 125px;

        background-color: white;
        margin-right: 50px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        background-image: url("https://www.milton.in/cdn/shop/files/1_211a190a-fc90-4124-9778-d16f371049c2.png?v=1702893195&width=360");
        background-size: cover;
      }
      #cat22 {
        margin-left: 320px;
      }
      #lowerportion {
        width: 100%;
        height: 40vh;
        border: 1px solid;
        background-image: url("https://media.istockphoto.com/id/1063727164/video/multicolored-motion-gradient-background-shades-of-gray.jpg?s=640x640&k=20&c=ddlttXzOZzR92NVlL40I6Bu31FCjReuNDKAvnIZ85D4=");
        background-size: cover;
      }
      #form1 {
        width: 310px;
        height: 300px;
        background-color: rgb(244, 244, 244);
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin-left: 540px;
        border-radius: 2px;
        margin-top: 2px;
        padding-left: 9px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="upperportion">
      <div id="bar1">
        <p>Gifting Deal:Shop above RS 9,999 and Avail a 10% Discount!</p>
      </div>
      <div id="bar2">
        <span id="inner" class="LIP">LIPS</span>
        <span id="inner">EYES</span>
        <span id="inner">FACE</span>
        <span id="inner">NAILS</span>
        <span id="inner">SKINCARE</span>
        <span id="inner">ACCESORIES</span>
        <span id="inner">GIFTS & KITES</span>
        <span id="inner">BEST SELLERAS</span>
        <span id="inner">NEW LAUNCES</span>
        <span id="inner">OFFERS</span>
        <span id="inner" class="blog">BLOG</span>
      </div>

      <div id="shop">
        <span class="material-symbols-outlined"> grade </span
        ><span id="shop2"> Shop by brand</span>
      </div>
      <div id="uppercat">
        <div class="cat1" id="cat11"></div>
        <div class="cat1"></div>
        <div class="cat1"></div>
        <div class="cat1"></div>
      </div>
      <div id="lowercat">
        <div class="cat2" id="cat22"></div>
        <div class="cat2"></div>
        <div class="cat2"></div>
        <div class="cat2"></div>
      </div>
    </div>
    <div id="lowerportion">
      <form action="" id="form1">
        <div>
          <label for="email">Email:</label>
          <br />
          <input type="email" id="email" style="width: 250px; height: 10px" />
        </div>
        <div>
          <label for="password">Password(min.8charcters)</label>
          <br />
          <input
            type="text"
            id="password"
            style="width: 250px; height: 10px"
            minlength="8"
            required
          />
        </div>
        <div>
          <label for="message">Message</label>
          <br />
          <input type="text" id="message" style="width: 250px; height: 40px" />
        </div>
        <div>
          <label for="">Website Rating:</label>
          <br />
          <input type="radio" id="exe" name="exe" value="exe" />
          <label for="exe">Excellent</label>

          <input type="radio" id="2 star" name="2 star" value="2 star" />
          <label for="2 star">Good</label>

          <input type="radio" id="1 star" name="2 star" value="2 star" />
          <label for="1 star">Average</label>
          <input type="radio" id="1 star" name="2 star" value="2 star" />
          <label for="1 star">Poor</label>
        </div>
        <div>
          <label for="age">Age(10-100)</label>
          <br />
          <input
            type="number"
            id="age"
            style="width: 250px; height: 10px"
            min="10"
            max="100"
          />
          <div>
            <label for="web">Website URL<sub>(optional)</sub></label>
            <br />
            <input type="url" id="web" />
          </div>
          <div>
            <input type="checkbox" id="agree" />
            <label for="agree">I agree to terms and conditions</label>
          </div>
          <div>
            <input
              type="submit"
              value="submit"
              style="background-color: green; color: white; margin-left: 110px"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
